<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./style.css" rel="Stylesheet">
</head>
<body>
    <div class="all">
        <div class="display">0</div>
        <div class="allKey">
         <table class="table">
            <tr class="">
                <td><div class="key Allclear">AC</div></td>
                <td><div class="key clear">C</div></td>
                <td><div class="key show">%</div></td>
                <td><div class="key show">/</div></td>
            </tr>
            <tr>
                <td><div class="key show">7</div></td>
                <td><div class="key show">8</div></td>
                <td><div class="key show">9</div></td>
                <td><div class="key show">*</div></td>
            </tr>
            <tr>
                <td><div class="key show">4</div></td>
                <td><div class="key show">5</div></td>
                <td><div class="key show">6</div></td>
                <td><div class="key show">+</div></td>
            </tr>
            <tr>
                <td> <div class="key show">1</div></td>
                <td><div class="key show">2</div></td>
                <td><div class="key show">3</div></td>
                <td><div class="key show">-</div></td>
            </tr>
            <tr>
                
                <td><div class="key show">0</div></td>
                <td><div class="key show">.</div></td>
                <td colspan="2"><div class="key  calculate" style="width: 119px; border-radius: 30px;">=</div></td>
            </tr>
         </table>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
